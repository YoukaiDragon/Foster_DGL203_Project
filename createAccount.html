<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Create Account</title>
</head>

<body class="register">
    <nav class="nav">
        <div class="nav__main">
            <!-- Top Banner -->
            <a class="logotype" href="index.html">ChillGames</a>
            <a href="login.html">Login</a>
            <a href="forum.html">Forum</a>
            <a href="account.html">Account</a>
            <div class="search">
                <form action="search.html">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="nav__games">
            <a href="category/popular.html">Popular</a>
            <a href="category/action.html">Action</a>
            <a href="category/puzzle.html">Puzzle</a>
            <a href="category/platform.html">Platformer</a>
            <a href="category/favourites.html">Favourites</a>
        </div>

    </nav>
    <header>
        <h1>Create Account</h1>
    </header>
    <form class="register__form">
        <div class="input-field">
            <label for="uname">Username</label>
            <input type="text" name="uname" required>
        </div>
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" name="password" required>
        </div>
        <div class="input-field">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" required>
        </div>
        <div class="btns">
            <button type="submit">Create Account</button>
            <a href="login.html">login</a>
        </div>
    </form>
</body>

</html>
