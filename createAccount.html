<body class="register">
    <div class="menu-btn">
        <span class="menu-btn__burger"></span>
    </div>
    <nav class="nav">
        <div class="menu-nav">
            <div class="nav__main">
                <!-- Top Banner -->
                <a class="logotype menu-nav__item" href="index.html">ChillGames</a>
                <a class="menu-nav__item" href="login.html">Login</a>
                <a class="menu-nav__item" href="createAccount.html">Sign Up</a>
                <a class="menu-nav__item" href="forum.html">Forum</a>

                <div class="search">
                    <form action="search.html">
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
            <p>Categories</p>
            <div class="nav__games">
                <a class="menu-nav__item" href="category/popular.html">Popular</a>

        </div>
    </nav>
    <header>
        <h1>Create Account</h1>
    </header>
    <form class="register__form">
        <div class="input-field">
            <label for="uname">Username</label>
            <input type="text" name="uname" required>
        </div>
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" name="password" required>
        </div>
        <div class="input-field">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" required>
        </div>
        <div class="btns">
            <button type="submit">Create Account</button>
            <a href="login.html">login</a>
        </div>
    </form>
</body>
